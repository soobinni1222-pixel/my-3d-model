<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D 건물 뷰어</title>
    <style>
        body { margin: 0; background-color: #000000; } /* 배경을 완전 검정으로 */
        model-viewer { width: 100%; height: 100vh; --poster-color: transparent; }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <model-viewer 
        src="심화 실습 건물.glb" 
        ar 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="2" 
        shadow-softness="0.5"
        exposure="1.2"
        environment-image="neutral">
        
        <div slot="poster" style="color: white; text-align: center; padding-top: 45vh;">건물을 불러오는 중...</div>
    </model-viewer>
</body>
</html>
