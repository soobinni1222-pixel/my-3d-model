<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D 건물 뷰어</title>
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100%; height: 100vh; --poster-color: transparent; }
        
        /* 파티클 스타일 */
        .particle {
            position: absolute;
            background-color: #FFD700; /* 금색 별 가루 */
            border-radius: 50%;
            pointer-events: none; /* 파티클 위에 마우스가 있어도 아래 클릭이 되도록 */
            opacity: 0;
            animation: fadeOut ease-out forwards;
            animation-duration: 1.5s;
        }

        @keyframes fadeOut {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: translateY(-50px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <model-viewer 
        src="심화 실습 건물.glb" 
        ar 
        camera-controls 
        touch-action="pan-y" 
        style="width: 100%; height: 100vh;"
        auto-rotate 
        rotation-speed="100%"
        shadow-intensity="1">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('model-viewer');

        modelViewer.addEventListener('click', (event) => {
            const rect = modelViewer.getBoundingClientRect();
            const x = event.clientX;
            const y = event.clientY;

            for (let i = 0; i < 15; i++) { // 15개의 별 가루 생성
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 클릭한 지점 주변에 랜덤하게 파티클 생성
                particle.style.left = `${x + (Math.random() - 0.5) * 40}px`;
                particle.style.top = `${y + (Math.random() - 0.5) * 40}px`;
                particle.style.width = `${Math.random() * 5 + 3}px`; // 크기 랜덤
                particle.style.height = particle.style.width;

                document.body.appendChild(particle);

                // 애니메이션이 끝나면 제거
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        });
    </script>
</body>
</html>
